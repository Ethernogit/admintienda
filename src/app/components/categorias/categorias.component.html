
<app-navbar></app-navbar>
<section class="vh-70 gradient-custom">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Registrar una categoria</h2>
              <p class="text-white-50 mb-5">Ingrese el nombre de la categoria y registre!</p>
              <form class="form-signin"  [formGroup]="CategoriaForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control" formControlName="categoria">
                  <label class="form-label label-color" for="categoria">Categoria</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">REGISTRAR</button>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-70 gradient-custom">
  <div class="container py-1 ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Categor√≠a</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias">
              <td>{{ categoria.id_cat }}</td>
              <td>{{ categoria.categoria }}</td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li [class.disabled]="currentPage === 1">
              <a (click)="setPage(1)" aria-label="First">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li [class.disabled]="currentPage === 1">
              <a (click)="setPage(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true"></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
