
<section class="vh-70 gradient-custom">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Darafe Online Admin</h2>
              <p class="text-white-50 mb-5">Porfavor ingresa tu correo y contrase√±a!</p>
              <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-4">
                  <input type="email" class="form-control" formControlName="email">
                  <label class="form-label label-color" for="typeEmailX">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control" formControlName="password">
                  <label class="form-label label-color" for="typePasswordX">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">INGRESAR</button>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
