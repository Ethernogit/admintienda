<app-navbar></app-navbar>

<section class="vh-70 gradient-custom">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Registrar un metodo de pago</h2>
              <p class="text-white-50 mb-5">Ingrese el nombre del metodo de pago y registre!</p>
              <form class="form-signin"  [formGroup]="MetodosForm" (ngSubmit)="onSubmit()">
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline form-white ">
                      <input type="text" class="form-control" formControlName="metodo">
                      <label class="form-label label-color" for="metodo">Metodo</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <label for="">ACTIVO</label>
                    <br>
                    <input class="form-check-input" type="checkbox" formControlName="activo">
                  </div>
                </div>
                <div class="row mb-4">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">REGISTRAR</button>
                </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-70 gradient-custom">
  <div class="container py-1 ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Medoto</th>
              <th>Editar</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of metodos">
              <td>{{ item.id_metodo }}</td>
              <td>{{ item.metodo }}</td>
              <td>
                <a (click)="openEditModal(item.activo,item.metodo,item.id_metodo)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- MODAL DE ESTATUS DE COMPRA -->
<div
  class="modal fade"
  id="editarmetodo"
  tabindex="-1"
  aria-labelledby=""
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">EDITAR METODO</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="form-signin" [formGroup]="EditarMetodo" (ngSubmit)="EditarMetodoPago()">
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline form-white ">
                <input type="text" class="form-control" formControlName="metodo">
                <label class="form-label label-color" for="metodo">Metodo</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="">ACTIVO</label>
              <br>
              <input class="form-check-input" type="checkbox" formControlName="activo">
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col">
              <button type="submit" class="btn darafe-color shadow-lg p-3 mb-5 bg-body rounded">GUARDAR</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
